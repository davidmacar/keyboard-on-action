<script>
    function cargar(){
        var xhttp=new XMLHttpRequest();
        xhttp.onreadystatechange=function() {
            if(this.readyState==4 && this.status==200) {
                var jsonObj=JSON.parse(this.responseText);
                var txt='';
                for(x in jsonObj.Artistas) {
                    txt+='<div class="bloque-artista"> <a href="' + jsonObj.Artistas[x].Web + '"> <div class="imagen-artista"> <img src="' + jsonObj.Artistas[x].Imagen + '"alt="artista"> <h1>' + jsonObj.Artistas[x].Nombre + '</h1> </div> </a> <p>' + jsonObj.Artistas[x].Descripcion + '</p> </div>';
                }
                document.getElementById('lista-artistas').innerHTML=txt;
            }
        }
        xhttp.open('GET','/paginas/artistas/artistas.json',true);
        xhttp.send();
    }
    cargar()
</script>
