<!DOCTYPE html>

</head>

<body>
	<!--Cabecera-->
    <img id="logo_menu"  src="/imagenes/logo.png" width="100" height="100" alt="Logo de la plataforma">
    <ul id="navVar">
        
    </ul>

    <!--Breadcrumbs-->
    <div class="breadcrumb">
        <a href="/index.html">Inicio</a>
        <a>Artistas</a>
    </div>

    <!--Lista de artistas-->
    <div id="lista-artistas"></div>
    
    <!--Footer-->
    <div class="separador-footer"> </div>

        <div class="footer-superior">

</body>

<script>
    //Funcion de cargar JSON empleando JQuery 
    function cargar(){
        $(document).ready(() => {
            $.getJSON('/paginas/artistas/artistas.json', data => {
                let txt = '';
                $.each(data.Artistas, (key, val) => {
                    txt+='<div class="bloque-artista"> <a href="' + val.Web + '"> <div class="imagen-artista"> <img src="' + val.Imagen + '"alt="artista"> <h1>' + val.Nombre + '</h1> </div> </a> <p>' + val.Descripcion + '</p> </div>';
                });
                document.getElementById('lista-artistas').innerHTML=txt;
            });
            
        });
    }
    cargar()
</script>
