<body>
	<div>

			<li class="nav"><a class="nav" href="/paginas/contacto/contacto.html">Contacto</a></li>
		</ul>
	</div>

	<div id="panel" style="position: relative; background-color: #1b1b19;">
		<img class="mySlides" src="/imagenes/teclado_portada.jpg" style= "width:35%; height:35%; display: block; margin-left: auto; margin-right: auto;">
		<img class="mySlides" src="/imagenes/caja.jpg" style= "width:35%; height:35%; display: block; margin-left: auto; margin-right: auto;">
		<img class="mySlides" src="/imagenes/keycap.jpg" style= "width:35%; height:35%; display: block; margin-left: auto; margin-right: auto;">
	  
		<button onclick="plusDivs(-1)" style="background-color: #1b1b19; position:absolute; margin-top: -19%; margin-left: 25%; "><img src="/imagenes/flecha_izquierda.png" style="height: 30px; width: 30px"></button>
		<button onclick="plusDivs(1)" style="background-color: #1b1b19; position:absolute; margin-top: -19%; margin-left: 75%; "><img src="/imagenes/flecha_derecha.png" style="height: 30px; width: 30px">;</button>
	</div>
	

	<div class="flex-contenedor">
		<div class="flex-opcion-menu">
			<a href="/paginas/teclados/teclados.html">
				<img class="submenu" src="/imagenes/teclado_portada.jpg" alt="teclado_icono">
				<h3>Teclados</h3>
			</a>
		</div>
		<div class="flex-opcion-menu">
			<a href="/paginas/cajas/cajas.html">
				<img class="submenu" src="/imagenes/caja.jpg" alt="caja_icono">
				<h3>Cajas</h3>
			</a>
		</div>
		<div class="flex-opcion-menu">
			<a href="/paginas/keycaps/keycaps.html">
				<img class="submenu" src="/imagenes/keycap.jpg" alt="keycap_icono">
				<h3>Keycaps</h3>
			</a>
		</div>
	</div>
	
	<script>
		var slideIndex = 1;
		var touch = 0;
		tiempo = false;
		showDivs(slideIndex);

		function plusDivs(n) {
			if(tiempo){
				clearTimeout(tiempo);
				tiempo= false;
			}
		  	showDivs(slideIndex += n);
		}
		
		function plusTimerDivs(n){
			showDivs(slideIndex += n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			if (n > x.length) {slideIndex = 1}
			if (n < 1) {slideIndex = x.length}
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";  
			}
			if(slideIndex==3){
				document.getElementById("panel").style.backgroundColor = "black";
			}
			else{
				document.getElementById("panel").style.backgroundColor = "#1b1b19";
			}
			x[slideIndex-1].style.display = "block";  
			tiempo = setTimeout(timer, 3000);

		}

		function timer(){
			plusTimerDivs(1);
		}
		</script>
		
		

</body>
</html>
