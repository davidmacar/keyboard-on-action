<script>
	function cargar(){
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				teclados(this);
			}
		};
		xhttp.open("GET", "teclados.xml", true);
		xhttp.send();
	}
	function teclados(xml) {
		var xmlDoc=xml.responseXML;
		var txt="";
		var x=xmlDoc.getElementsByTagName("TECLADO");
		h="";
		for (var i=0;i<x.length;i++){
			txt=txt+'<div class="flex-item"> <a href="' + x[i].getElementsByTagName("PRODUCTO")[0].childNodes[0].nodeValue + '"> <img src="' + x[i].getElementsByTagName("IMAGEN")[0].childNodes[0].nodeValue + '" alt="' + x[i].getElementsByTagName("NOMBRE")[0].childNodes[0].nodeValue + '"> <h4>' + x[i].getElementsByTagName("NOMBRE")[0].childNodes[0].nodeValue + '</h4> </a> </div>';
		}
		document.getElementById("teclados").innerHTML=txt;
	}; 
	document.getElementById("teclados").innerHTML=cargar();
